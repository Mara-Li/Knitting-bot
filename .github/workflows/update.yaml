name: Update VPS
on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  update_vps:
    runs-on: ubuntu-latest
    steps:
      - name: Connect to vps
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{secrets.PORT}}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set PATH $PATH:/home/.local/share/nvm/v20.14.0/bin
            nvm use v20.14.0
            cd knitting-bot/
            git pull --rebase
            pnpm i
            pnpm run restart
