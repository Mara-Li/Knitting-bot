  <style>
    .sidebar .sidebar-nav {
      padding-left: 1rem;
    }

    .sidebar-nav>ul>li>a {
      font-size: 1em !important;
    }

    .sidebar-nav ul:not(.app-sub-sidebar)>li:not(.file)::before {
      left: -1em;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Knitting',
      repo: 'https://github.com/Mara-Li/Knitting-bot',
      loadSidebar: 'en/_sidebar.md',
      sidebarDisplayLevel: 1,
      subMaxLevel: 3,
      homepage: "/en/README.md",
      coverpage: ['/', '/fr/', '/en/'],
      logo: "/_media/logo.png",
      'flexible-alerts': {
        style: 'flat'
      },
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/_sidebar.md': '/fr/_sidebar.md',
        '/fr/.*/_sidebar.md': '/fr/_sidebar.md',
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
      },
      nameLink: {
        '/fr/': '#/fr/',
        '/en/': '#/en/',
        '/': '#/',
      },
      loadNavbar: true,
      relativePath: false,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
